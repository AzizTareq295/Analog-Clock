    <head>
        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="clock">
            <div class="clock-body">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>

                <div class="center-stand"></div>

                    <div class="clock-number num-12"><p>12</p></div>
                    <div class="clock-number num-1"><p>1</p></div>
                    <div class="clock-number num-2"><p>2</p></div>
                    <div class="clock-number num-3"><p>3</p></div>
                    <div class="clock-number num-4"><p>4</p></div>
                    <div class="clock-number num-5"><p>5</p></div>
                    <div class="clock-number num-6"><p>6</p></div>
                    <div class="clock-number num-7"><p>7</p></div>
                    <div class="clock-number num-8"><p>8</p></div>
                    <div class="clock-number num-9"><p>9</p></div>
                    <div class="clock-number num-10"><p>10</p></div>
                    <div class="clock-number num-11"><p>11</p></div>

                    
            </div>
        </div>
        
        <script>
        
            const hourHand = document.querySelector('.hour-hand');
            const minuteHand = document.querySelector('.minute-hand');
            const secondHand = document.querySelector('.second-hand');

            function setDate(){

                const now = new Date();

            
                const seconds = now.getSeconds();
                const minutes = now.getMinutes();
                const hours   = now.getHours();

                const secondsDegree = ((seconds / 60) * 360) +90;
                const minutesDegree = (((minutes / 60) * 360)+ ((seconds/60)*6)) +90;
                const hoursDegree   = (((hours / 12) *360) + ((minutes/60) *30)) +90;

                secondHand.style.transform = `rotate(${secondsDegree}deg)`;
                minuteHand.style.transform = `rotate(${minutesDegree}deg)`;
                hourHand.style.transform   = `rotate(${hoursDegree}deg)`;

            }

            setInterval(setDate,1000);

        </script>
    </body>
</html>
